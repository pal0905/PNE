<!DOCTYPE html>
<html>
  <body>
    <iframe id="ifr" class="ifr"/>
  </body>
  <script>
    function start () {
      // iframeを取得
	    var e_ifr = document.getElementById( "ifr" );
	    // iframe内にページを表示
	    e_ifr.srcdoc = "https://script.google.com/macros/s/AKfycbypzZImsIrGOfdFxay0Jx7KolWGPIorH97GZNYazj_d8rLtsr6Hc8lNSTUFhAvg8AtOCQ/exec";
    }
    function iframe_display() {
    	$("iframe").on("load", function() {
    		try {
    			$(this).height(0);
    			$(this).height(this.contentWindow.document.documentElement.scrollHeight);
    		} catch (e) {
    		}
    	});
    	$("iframe").trigger("load");
    }
    $(window).load(function() {
    	iframe_display();
      start ();
    });
    $(window).resize(function() {
    	iframe_display();
      start ();
    });
  </script>
  <style scoop>
    .ifra{
      width: 100%;
      height: 100%;
    }
  </style>
</html>
