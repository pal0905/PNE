<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://static.line-scdn.net/liff/v2/sdk.js"></script>
</head>
<body>
  <input type="text" id="message">
  <button onclick="sendMessage()">送信</button>
  <div>い</div>
<div id="user-name"></div>
<img id="user-picture" src="">
  <script>
  var prop;
  
liff.init({
  liffId: '2006593403-P3ymZQAA'
})
.then(() => {
  if (liff.isLoggedIn()) {
    return liff.getProfile();
  } else {
    return liff.login();
  }
})
.then(profile => {
  // プロフィール情報を表示
  prop = profile;
  const userNameElement = document.getElementById('user-name');
  userNameElement.textContent = profile.displayName;
  const userPictureElement = document.getElementById('user-picture');
  userPictureElement.src = profile.pictureUrl;
alert('プロフィール：' + profile);
  
})
.catch(err => {
  console.error(err);
  alert('プロフィール情報の取得に失敗しました。');
});
    
    function sendMessage() {
      var message = document.getElementById('message').value;
      var formData = new FormData();
      formData.append('message', message, 'prop', prop);

      fetch('https://script.google.com/macros/s/AKfycbxqtksp-J0fWt-Y4fz1W6ijs8gGYxO0V5SRN9sY-Z8cVIepCAn7oGEPNIlZHIclbdTHbQ/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        closeWindow();
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }

  function closeWindow() {
    liff.closeWindow();
  }
    
  </script>
</body>
</html>
