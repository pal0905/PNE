<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぱるサポ登録フォーム</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<style>
    .Form {
      margin-top: 80px;
      margin-left: auto;
      margin-right: auto;
      max-width: 720px;
    }
    @media screen and (max-width: 480px) {
      .Form {
        margin-top: 40px;
      }
    }
    .Form-Item {
      border-top: 1px solid #ddd;
      padding-top: 24px;
      padding-bottom: 24px;
      width: 100%;
      display: flex;
      align-items: center;
    }
    @media screen and (max-width: 480px) {
      .Form-Item {
        padding-left: 14px;
        padding-right: 14px;
        padding-top: 16px;
        padding-bottom: 16px;
        flex-wrap: wrap;
      }
    }
    .Form-Item:nth-child(5) {
      border-bottom: 1px solid #ddd;
    }
    .Form-Item-Label {
      width: 100%;
    margin: 0 0 0 0;
      max-width: 248px;
      letter-spacing: 0.05em;
      font-weight: bold;
      font-size: 18px;
    }
    @media screen and (max-width: 480px) {
      .Form-Item-Label {
        max-width: inherit;

        display: flex;
        align-items: center;
        font-size: 15px;
      }
    }
    .Form-Item-Label.isMsg {
      margin-top: 8px;
      margin-bottom: auto;
    }
    @media screen and (max-width: 480px) {
      .Form-Item-Label.isMsg {
        margin-top: 0;
      }
    }
    .Form-Item-Label-Required {
      border-radius: 6px;
      margin-right: 8px;
      padding-top: 8px;
      padding-bottom: 8px;
      width: 48px;
      display: inline-block;
      text-align: center;
      background: #5bc8ac;
      color: #fff;
      font-size: 14px;
    }
    @media screen and (max-width: 480px) {
      .Form-Item-Label-Required {
        border-radius: 4px;
        padding-top: 4px;
        padding-bottom: 4px;
        width: 32px;
        font-size: 10px;
      }
    }
    .Form-Item-Input {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-left: 40px;
      padding-left: 1em;
      padding-right: 1em;
      height: 48px;
      flex: 1;
      width: 100%;
      max-width: 410px;
      background: #eaedf2;
      font-size: 18px;
    }
    @media screen and (max-width: 480px) {
      .Form-Item-Input {
        margin-left: 0;
        margin-top: 18px;
        height: 40px;
        flex: inherit;
        font-size: 15px;
      }
    }
    .Form-Item-Textarea {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-left: 40px;
      padding-left: 1em;
      padding-right: 1em;
      height: 216px;
      flex: 1;
      width: 100%;
      max-width: 410px;
      background: #eaedf2;
      font-size: 18px;
    }
    @media screen and (max-width: 480px) {
      .Form-Item-Textarea {
        margin-top: 18px;
        margin-left: 0;
        height: 200px;
        flex: inherit;
        font-size: 15px;
      }
    }
    .Form-Btn {
      border-radius: 6px;
      margin-top: 32px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 20px;
      padding-bottom: 20px;
      width: 280px;
      display: block;
      letter-spacing: 0.05em;
      background: #5bc8ac;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }
    @media screen and (max-width: 480px) {
      .Form-Btn {
        margin-top: 24px;
        padding-top: 8px;
        padding-bottom: 8px;
        width: 160px;
        font-size: 16px;
      }
    }
    .check_lb {
      display:block;
    }

    </style>
</head>
<body>
  <form class="w-75 mx-auto">
    <div class="Form-Item">
        <p class="Form-Item-Label">お名前</p>
        <input type="text" id="name" name="name" class="Form-Item-Input" placeholder="登録のお名前" required>
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">組合員番号</p>
        <input type="number" id="kumi" name="kumi" class="Form-Item-Input" placeholder="組合員番号" required>
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">電話番号（ハイフォン「-」無し）</p>
        <input type="tel" id="tel" name="tel" class="Form-Item-Input" placeholder="登録の電話番号" required>
    </div>
<!-- <div class="Form-Item">
        <p class="Form-Item-Label">メールアドレス</p>
        <input type="email" id="mail" name="mail" class="Form-Item-Input" placeholder="例）example@gmail.com">
    </div> -->
    <div>
        <p class="Form-Item"><label for="age" class="required">【問1】「ぱるサポ」にお申し込みされた理由を教えてください。どの項目に興味を持たれていますか？（複数選択可）</label></p>
    </div>
    <div class="Form__input_area">
        <label class="check_lb"><input type="checkbox" name="toi1" value="1"><span>&ensp;家庭用品（雑貨）のモニター参加</span></label>
        <label class="check_lb"><input type="checkbox" name="toi1" value="2"><span>&ensp;生産者さん・メーカーさんとの交流会</span></label>
        <label class="check_lb"><input type="checkbox" name="toi1" value="3"><span>&ensp;サポーターさん同士の交流</span></label>
        <label class="check_lb"><input type="checkbox" name="toi1" value="4"><span>&ensp;総代さんへの立候補</span></label>
        <label class="check_lb"><input type="checkbox" name="toi1" value="5"><span>&ensp;各地域が企画している生協商品の試食会や産地訪問のお知らせ</span></label>
        <label class="check_lb"><input type="checkbox" name="toi1" value="6"><span>&ensp;サポーター参加500ポイントの贈呈</span></label>
    </div>
    <div>
        <p class="Form-Item"><label for="age">【問2】「ぱるサポ」や「総代」に関する感想や気になる点などございましたら、自由にご記入ください。</label></p>
    </div>
    <div>
        <textarea id="toi2" name="toi2" class="Form-Item-Textarea"></textarea>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    liff.init({
      liffId: '2006593403-Gxvd7V99'
    }).catch((err) => {
      console.log(err);
    });

    liff.ready.then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      const idToken = liff.getDecodedIDToken();
      const userId = idToken.sub;
      $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
      $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信"><br><br><br>`);
    })

    const kumiInput = document.getElementById('kumi');
    kumiInput.addEventListener('input', () => {
        const value = kumiInput.value;
        if (value.length > 8) {
            kumiInput.value = value.slice(0, 8); // 8文字を超える部分を切り捨てる
        }
    });
    
    $('form').submit(function( event ) {
      event.preventDefault();
      if(submit()){
        $.post( 'https://script.google.com/macros/s/AKfycbyLJ-XI-Hn8mPFalsNfpx9khBCwjAUDdkFNOYAiGscQtTlC7BVsSuiY1f-oqLFwDo_5/exec', $('form').serialize() );
      }
    });
    
function submit(){
    // const name = document.getElementById('name').value;
    const kumi = document.getElementById('kumi').value;
    const tel = document.getElementById('tel').value;
    // const mail = document.getElementById('mail').value;
    const check1 = document.getElementsByName('toi1');
    // const toi = document.getElementById('toi2').value;

    let error = '';
    const pattern = /^[0-9]*$/;

    if (!pattern.test(kumi)) {
        error += '組合員番号は数字のみで入力してください。\n';
    }
    if (kumi.length !== 8) {
        error += '組合員番号は8桁必要です。\n';
    }else if (kumi.length === 8 && Number(kumi) < 10000000 && Number(kumi) > 49999999 ) {
        error += '頭の数字は「1～4」です。\n';
    }
    if (!pattern.test(tel)) {
        error += '電話番号は数字のみで入力してください。\n';
    }
    var num = 0;
    for(var i = 0; i < check1.length; i++){
      if(check1[i].checked === true){
        num += 1;
      }
    }
    if (num === 0) {
        error += '「問1」が何も選択されていません。';
    }
  
    if (error) {
      return false;
    } else {
      return true;
    }
}
    
  </script>
</body>
</html>
