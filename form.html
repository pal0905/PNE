<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFFフォーム</title>
  <script src="https://static.line-scdn.net/liff/sdk/v2.1/liff.js"></script>
</head>
<body>
  <form id="myForm">
    <input type="text" id="message" name="message">
    <input type="submit" value="送信">
  </form>
  <script>
    liff.init({
      liffId: "2006593403-P3ymZQAA" // 自分のLIFFのIDに置き換える
    }).then(() => {
      document.getElementById('myForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(document.getElementById('myForm'));
        fetch('YOUR_GAS_URL', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
          liff.closeWindow();
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
    });
  </script>
</body>
</html>
