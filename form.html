<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Stripe Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
  <form class="w-75 mx-auto">
    <div class="Form">
                <div class="Form-Item">
                    <p class="Form-Item-Label">お名前</p>
                    <input type="text" id="name" name="name" class="Form-Item-Input" placeholder="登録のお名前" required>
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label">組合員番号</p>
                    <input type="number" id="kumi" name="kumi" class="Form-Item-Input" placeholder="組合員番号" required>
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label">電話番号（ハイフォン「-」無し）</p>
                    <input type="number" id="tel" name="tel" class="Form-Item-Input" placeholder="登録の電話番号" required>
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label">メールアドレス</p>
                    <input type="email" id="mail" name="mail" class="Form-Item-Input" placeholder="例）example@gmail.com">
                </div>
                <div>
                    <p class="Form-Item"><label for="age"class="required">【問1】「ぱるサポ」にお申し込みされた理由を教えてください。どの項目に興味を持たれていますか？（複数選択可）</label></p>
                </div>
                <div class="Form__input_area">
                    <label class="check_lb"><input type="checkbox" name="toi1" value="11"><span>&ensp;家庭用品（雑貨）のモニター参加</span></label>
                    <label class="check_lb"><input type="checkbox" name="toi1" value="12"><span>&ensp;生産者さん・メーカーさんとの交流会</span></label>
                    <label class="check_lb"><input type="checkbox" name="toi1" value="13"><span>&ensp;サポーターさん同士の交流</span></label>
                    <label class="check_lb"><input type="checkbox" name="toi1" value="14"><span>&ensp;総代さんへの立候補</span></label>
                    <label class="check_lb"><input type="checkbox" name="toi1" value="15"><span>&ensp;各地域が企画している生協商品の試食会や産地訪問のお知らせ</span></label>
                    <label class="check_lb"><input type="checkbox" name="toi1" value="16"><span>&ensp;サポーター参加500ポイントの贈呈</span></label>
                </div>
            </div>
            <div>
                <p class="Form-Item"><label for="age"class="required">【問2】「ぱるサポ」や「総代」に関する感想や気になる点などございましたら、自由にご記入ください。</label></p>
            </div>
            <div>
                <textarea id="toi2" name="toi2" class="Form-Item-Textarea"></textarea>
            </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    liff.init({
      liffId: '2006593403-Gxvd7V99'
    }).catch((err) => {
      console.log(err);
    });

    liff.ready.then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      const idToken = liff.getDecodedIDToken();
      const userId = idToken.sub;
      $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
      $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信">`);
      $('form').submit(function( event ) {
        event.preventDefault();
        if (submit()) {
        // バリデーションが成功した場合、GASに送信
          $.post('https://script.google.com/macros/s/AKfycbyLJ-XI-Hn8mPFalsNfpx9khBCwjAUDdkFNOYAiGscQtTlC7BVsSuiY1f-oqLFwDo_5/exec', $('form').serialize());
        }
      });
    })


function submit() {
  const name = document.getElementById('name').value;
  const kumi = document.getElementById('kumi').value;
  const tel = document.getElementById('tel').value;
  const mail = document.getElementById('mail').value;
  const check1 = getValue();
  const toi = document.getElementById('toi2').value;

  let error = ''; // 記入漏れ
  const pattern = /^[0-9]*$/;

  if (!name) {
      error += '「お名前」欄が入力されていません。\n';
  }
  if (!kumi) {
      error += '「組合員番号」欄が入力されていないか「e」「.」「-」が入っています。\n';
  }else{
      if (!pattern.test(kumi)) {
          error += '組合員番号は数字のみで入力してください。\n';
      }
  }
  if (!tel) {
      error += '「お電話番号」欄が入力されていないか「e」「.」「-」が入っています。\n';
  }else{
      if (!pattern.test(tel)) {
          error += '電話番号は数字のみで入力してください。\n';
      }
  }
  if (!check1) {
      error += '「問1」が何も選択されていません。';
  }

  if (error) {
    alert(error);
    return false;
  } else {
    // バリデーションが成功した場合、送信するデータを整形
    const data = {
      name,
      kumi,
      tel,
      mail,
      check1,
      toi
    };

    // GASに送信する処理を関数化
    sendToGAS(data);
    return true;
  }
}

function sendToGAS(data) {
  // GASへの送信処理
  $.ajax({
    url: 'https://script.google.com/macros/s/AKfycbyLJ-XI-Hn8mPFalsNfpx9khBCwjAUDdkFNOYAiGscQtTlC7BVsSuiY1f-oqLFwDo_5/exec',
    type: 'POST',
    data: JSON.stringify(data),
    contentType: 'application/json',
    success: function(response) {
      // 送信成功時の処理 (例: 成功メッセージを表示)
      alert('送信が完了しました。');
    },
    error: function(xhr, status, error) {
      // 送信失敗時の処理 (例: エラーメッセージを表示)
      alert('送信中にエラーが発生しました。\n' + error);
    }
  });
    
  </script>
</body>
</html>
