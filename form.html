<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://static.line-scdn.net/liff/v2/sdk.js"></script>
</head>
<body>
  <input type="text" id="message">
  <button onclick="sendMessage()">送信</button>

  <script>
    liff.init({
      // LIFF IDを設定
      liffId: '2006593403-P3ymZQAA' // ここにコピーしたLIFF IDを貼り付ける
    }).then(() => {
      // LIFFが初期化された後の処理
    }).catch((err) => {
      console.error(err);
    });

    function sendMessage() {
      var message = document.getElementById('message').value;
      var formData = new FormData();
      formData.append('message', message);

      fetch('https://script.google.com/macros/s/AKfycbxqtksp-J0fWt-Y4fz1W6ijs8gGYxO0V5SRN9sY-Z8cVIepCAn7oGEPNIlZHIclbdTHbQ/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
